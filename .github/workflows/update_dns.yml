name: Update DNS Record with Approval

on:
  workflow_dispatch:
    inputs:
      source_cname:
        description: 'Source CNAME Record'
        required: true
      destination_cname:
        description: 'Destination CNAME Record'
        required: true

jobs:
  request-approval:
    runs-on: DNS
    environment:
      name: staging
    outputs:
      source_cname: ${{ github.event.inputs.source_cname }}
      destination_cname: ${{ github.event.inputs.destination_cname }}
    steps:
      - name: Print input details
        run: |
          echo "Source CNAME: ${{ github.event.inputs.source_cname }}"
          echo "Destination CNAME: ${{ github.event.inputs.destination_cname }}"
      
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Wait for approval
        run: echo "Workflow is awaiting approval."

  update-dns:
    needs: request-approval
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run the update script
        run: python3 update_route53_dns.py ${{ needs.request-approval.outputs.source_cname }} ${{ needs.request-approval.outputs.destination_cname }}
