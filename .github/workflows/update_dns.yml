name: Update DNS Record

on:
  workflow_dispatch:
    inputs:
      source_cname:
        description: 'Source CNAME Record'
        required: true
      destination_cname:
        description: 'Destination CNAME Record'
        required: true

jobs:
  update-dns:
    runs-on: self-hosted  # This should match your self-hosted runner's label
    name: Update Route53 DNS Record
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'  # Ensure this matches the Python version on your runner
      
      - name: Install dependencies
        run: |
          pip install boto3
          
      - name: Update DNS Record
        env:
          AWS_REGION: 'us-east-1'  # Replace with your AWS region if different
          SOURCE_CNAME: ${{ github.event.inputs.source_cname }}
          DESTINATION_CNAME: ${{ github.event.inputs.destination_cname }}
        run: |
          python3 update_route53_dns.py
