name: Update DNS Record with Approval

on:
  workflow_dispatch:
    inputs:
      source_cname:
        description: 'Source CNAME Record'
        required: true
      destination_cname:
        description: 'Destination CNAME Record'
        required: true

jobs:
  request-approval:
    runs-on: ubuntu-latest
    outputs:
      source_cname: ${{ steps.set-output.outputs.source_cname }}
      destination_cname: ${{ steps.set-output.outputs.destination_cname }}

    steps:
      - name: Set output
        id: set-output
        run: |
          echo "::set-output name=source_cname::${{ github.event.inputs.source_cname }}"
          echo "::set-output name=destination_cname::${{ github.event.inputs.destination_cname }}"

      - name: Echo inputs for visibility
        run: |
          echo "Source CNAME: ${{ github.event.inputs.source_cname }}"
          echo "Destination CNAME: ${{ github.event.inputs.destination_cname }}"

      # The 'environment' keyword creates an approval step
      - name: Wait for approval
        uses: actions/github-script@v5
        with:
          script: |
            console.log(`Awaiting approval to update from ${process.env.SOURCE_CNAME} to ${process.env.DESTINATION_CNAME}`)
        env:
          SOURCE_CNAME: ${{ github.event.inputs.source_cname }}
          DESTINATION_CNAME: ${{ github.event.inputs.destination_cname }}
        environment:
          name: staging
          # Add the environment name as defined in your repository settings
          url: ${{ steps.set-output.outputs.source_cname }}

  update-dns:
    needs: [request-approval]
    runs-on: self-hosted  # Use your self-hosted runner label here
    name: Update Route53 DNS Record
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Print the details provided during approval
        run: |
          echo "Source CNAME: ${{ needs.request-approval.outputs.source_cname }}"
          echo "Destination CNAME: ${{ needs.request-approval.outputs.destination_cname }}"

      - name: Install dependencies (if not already installed)
        run: |
          pip install boto3
          
      - name: Run the update script
        run: |
          ./update_route53_dns.py  # Ensure this script is executable and present in your repository
        env:
          SOURCE_CNAME: ${{ needs.request-approval.outputs.source_cname }}
          DESTINATION_CNAME: ${{ needs.request-approval.outputs.destination_cname }}
